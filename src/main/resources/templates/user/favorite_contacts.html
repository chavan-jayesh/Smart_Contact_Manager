<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#favoritescontent}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
</head>
<body>
    <div id="favoritescontent" >
        
        <!-- Sidebar if user is logged in -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20">
            <div>
                <div class="contacts_container py-8 px-4 bg-white dark:bg-gray-900">
                    <div th:replace="~{message::messagebox}"></div>
                    <h1 class="text-5xl text-center font-bold">Favorite Contacts</h1>
                    <div class="flex md:flex-row flex-col justify-between items-center pt-8">
                        <form th:unless="${pageFavoriteContacts.isEmpty}" th:object="${contactSearchForm}" th:action="@{'/user/contacts/search'}">
                            <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4">
                                <div>
                                    <select required name="field" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option selected value="">Select field</option>
                                        <option value="name">Name</option>
                                        <option value="phone">Phone</option>
                                        <option value="email">Email</option>
                                    </select>
                                </div>

                                <div class="search_input_container">
                                    <label for="table-search" class="sr-only">Search</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                            </svg>
                                        </div>
                                        <input name="value" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for contacts">
                                    </div>
                                </div>
                                <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>
                            </div>
                        </form>
                        <div th:unless="${pageFavoriteContacts.isEmpty}">
                            <button type="button" onclick="exportData()" class="px-3 py-2 bg-green-600 text-white rounded">Export</button>
                        </div>
                    </div>
                    <div class="relative overflow-x-auto">
                        <table th:unless="${pageFavoriteContacts.isEmpty}" id="contact_table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Phone
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Links
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c:${pageFavoriteContacts.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                        <img class="w-10 h-10 rounded-full" th:src="@{${c.picture}}" alt="Contact image" onerror="this.src='https://img.freepik.com/premium-vector/silver-membership-icon-default-avatar-profile-icon-membership-icon-social-media-user-image-vector-illustration_561158-4215.jpg'">
                                        <div class="ps-3">
                                            <div th:text="${c.name}" class="text-base font-semibold">Name</div>
                                            <div th:text="${c.email}" class="font-normal text-gray-500">Email</div>
                                        </div>  
                                    </th>
                                    <td class="px-6 py-4">
                                        <i class="fa-solid fa-phone"></i>
                                        <span th:text="${c.phoneNumber}">Phone Number</span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center">
                                            <div th:if="${c.favorite}"><i class="text-red-600 fa-solid fa-heart w-6"></i></div>
                                            <a th:href="${c.websiteLink}" target="_blank"><i class="fa-solid fa-link w-6"></i></a>
                                            <a th:href="${c.linkedinLink}" target="_blank"><i class="fa-brands fa-linkedin w-6"></i></a>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <button th:onclick="loadContactData([[${c.id}]])" class="mr-2">
                                            <i class="fa-solid fa-eye w-6"></i>
                                        </button>

                                        <a th:href="@{'/user/contacts/view/'+${c.id}}">
                                            <i class="fa-solid fa-pen-to-square w-6"></i>
                                        </a>

                                        <button th:onclick="deleteContact([[${c.id}]])">
                                            <i class="fa-solid fa-user-xmark w-6"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Pagination Component -->

                        <div th:unless="${pageFavoriteContacts.isEmpty}" class="pagination_container p-5 text-center">
                            <nav aria-label="Page navigation example">
                                <ul class="inline-flex -space-x-px text-base h-10">
                                    <li>
                                        <a th:href="@{'/user/contacts?page=' + (${pageFavoriteContacts.first} ? ${pageFavoriteContacts.number} : ${pageFavoriteContacts.number - 1})}"
                                           class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                           th:classappend="${pageFavoriteContacts.first} ? ' pointer-events-none opacity-50 cursor-not-allowed'">
                                                Previous
                                        </a>
                                    </li>

                                  
                                    <li th:each="index : ${#numbers.sequence(0,pageFavoriteContacts.totalPages-1)}">
                                        <a th:href="@{'/user/contacts?page='+${index}}" 
                                           th:classappend="${index==pageFavoriteContacts.Number 
                                           ? 'flex items-center justify-center px-4 h-10 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white:'
                                           : 'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'}"
                                           class="">
                                            <span th:text="${index+1}"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a th:href="@{'/user/contacts?page=' + (${pageFavoriteContacts.last} ? ${pageFavoriteContacts.number} : ${pageFavoriteContacts.number + 1})}"
                                           class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                           th:classappend="${pageFavoriteContacts.last} ? ' pointer-events-none opacity-50 cursor-not-allowed'">
                                                Next
                                        </a>
                                    </li>

                                </ul>
                            </nav>
                        </div>

                        <h1 th:if="${pageFavoriteContacts.isEmpty}" class="text-center text-4xl bg-white p-8">No Contacts to Display!</h1>

                    </div>
                </div>
            </div>

            <div th:replace="~{user/contacts_modal::viewcontact}"></div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script th:src="@{'/js/contact.js'}"></script>
    <script>
        function exportData(){
            TableToExcel.convert(document.getElementById("contact_table"), {
                name: "contacts.xlsx",
                sheet: {
                    name: "Sheet 1"
                }
            });
        };
    </script>
</body>
</html>
