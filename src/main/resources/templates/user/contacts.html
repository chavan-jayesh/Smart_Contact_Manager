<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#contactscontent}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All your Contacts</title>
</head>
<body>
    <div id="contactscontent" >
        
        <!-- Sidebar if user is logged in -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar::sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-20">
            <div class="">
                <h1 class="text-5xl text-center">All Your Contacts</h1>
                <p class="text-center">List of Contacts...</p>
                <div class="contacts_container p-5">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <form th:unless="${pageContacts.isEmpty}" th:object="${contactSearchForm}" th:action="@{'/user/contacts/search'}">
                            <div class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                                <div>
                                    <select required name="field" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option selected value="">Select field</option>
                                        <option value="name">Name</option>
                                        <option value="phone">Phone</option>
                                        <option value="email">Email</option>
                                    </select>
                                </div>

                                <div class="search_input_container">
                                    <label for="table-search" class="sr-only">Search</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                            </svg>
                                        </div>
                                        <input name="value" id="table-search-users" class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for contacts">
                                    </div>
                                </div>
                                <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded">Search</button>

                            </div>
                        </form>
                        <table th:unless="${pageContacts.isEmpty}" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Phone
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Links
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c:${pageContacts.getContent()}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                        <img class="w-10 h-10 rounded-full" th:src="@{${c.picture}}" alt="Contact image" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAUVBMVEX///+ZmZmWlpaampqTk5OQkJD6+vr19fWdnZ3p6enHx8fx8fH8/Pyfn5+7u7u0tLTZ2dmpqamlpaXR0dHCwsLLy8vg4OCtra24uLjW1tbk5ORCRLT0AAAJmklEQVR4nO2d6XqbOhCGg5DA7DvYuf8LPci4iZ2waD4tuD16+6Ptk9ZijDSbNKOPD4/H4/F4PB6Px+PxeDwej8fzt5HneTQz/5af/SiGiZN6KKupLS4BkwSXop2qcqiT+OxH0yZOurLlQvBZrJ8wJn/Qll0Snf2YIPHYN2xNtF+CsqYf/7q3maRSuiAI519HzP9CSpkmZz+0OkkfiqNXt/IyRdj/FUJmacHp4j2E5EWanS3AAfXEOSjeAhdTfbYQ28Qp0xPvISRL31PvZOWsN4/1yjHhrF/L95us8RVefb8EDOSKvL7Xe4xLQHnuw0T5PjLmw6Fdh2Rkw5v4r2PBTSy/34S8GM8WbiabhBXxFsR0rsqZJ5GdCfrNPFXv45xF3JgwgPvw5kSN0xnXoGsw0Z0kX1TZf4ELvDolhMwuLl7gArucoHBqmyr0N8K5P967mqF/4L1bAScpoB07v4YciU8O5Ytad0vwG9Y60zcudcyLiIUjfZNZdmN2RGROREzOku8uo4Nc1akCuhAxO1fAWUTLE/V0AWesihgVZ4s3U9g0Gnp2UO47cc7v2086H9PaE3DSeDImWFOmt3qsb2nZMJ24i1nzbnBflPE2TZ4j9TxJWzz9aMtHrVEBmbiu6fjkCr9IO5FGJhBPO5zl67dUQ9Tf3yP9c0NhQaGiapTvZssyGaQg35wFhVphM+owx9JhkTSrTAvYQYuQhcdOVhJC3x03nJ6KkW86ZK1KIjBuGTJPhdkkY4NsnLFCLZWbF/S3OGuwxqSAAzBHw+Ciqg2iC6Jt+GBOQMzfJkQB1gc4AvDWwpBklWsRAqvAkPeWf4yIreclaZQS0dViNLNpk1+AwdUX4UKEDWJmVypFFom4EUe5IfaIpdrSzd9RDGkBegzXIsOw2MDuYokYK051/nMZugDKhrbaV4G8mYABXy00Vwx4NldkYIaEqCmiTtlVV8AM8rg5ktVMsKF0zT6wCmcu0FiQwdBdiZgiBacOtCDu6lQDyBaisdsNi0H1bCIY2GObCwkY7usIWGPnuTg2cWIsmUe2vc9M0JBBgLkZOTiaRiiMmQrYIcZc/HlR4AYD0zNBUIDjgQlLDV2D7jQ5lhAeD3QyAuezFHOhJD1cNwFKCI+H7tSA47m2FjMhJmACbcVI3Fp8fEBUk8JeG7ZzIAG1aQNLCG6bgJs/ckDI6Eca+9AOo6cFjmy2jRoHSB1GwI8BkbIF2FYEoPp2PmCDj4dFNFpHUICFiEX3C2HAqQnhe/yrcySXvhB1VkWAuIp6x62AlY8bJ0lINomdXvEUYIKxJNs3jLgzozscPeUGbSM8D0mz+ri1f0DfKNGuNiDukOoOR9beMex2f0FY/JpqLZCnpKjxDB5YPI2qOmhsYCxyeAEf03uCKe4DRyaqG8g5xcHEcWemdGI5C4yMRT17omss/ow77m8kzj8bDY1ENRfa2vsBP4pNU0M1cOSYVOfA8wu82FMBSWGqBo58uEbX4D8Nzaut1ZhVphoxBGSTn5ssO5hl/FwZ49OkfLOvT0th5mZrCxln5UujpHgsmVH5ZotIlNB4bcwsUDv1Q3frhn4qTIsXkNPQuq7+1lM8KkqsfLbbYOYEqBK6LmTWh5hQ/B+8Q2MSLi2D5Prjsp2g5BIsf2VfPzcBUUJjulS21Ls05VB/Zn                                         <div class="ps-3">
                                            <div th:text="${c.name}" class="text-base font-semibold">Name</div>
                                            <div th:text="${c.email}" class="font-normal text-gray-500">Email</div>
                                        </div>  
                                    </th>
                                    <td class="px-6 py-4">
                                        <i class="fa-solid fa-phone"></i>
                                        <span th:text="${c.phoneNumber}">Phone Number</span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center">
                                            <div th:if="${c.favorite}"><i class="text-red-600 fa-solid fa-heart w-6"></i></div>
                                            <a th:href="@{${c.websiteLink}}" target="_blank"><i class="fa-solid fa-link w-6"></i></a>
                                            <a th:href="@{${c.linkedinLink}}" target="_blank"><i class="fa-brands fa-linkedin w-6"></i></a>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <a href="">
                                            <i class="fa-solid fa-eye w-6"></i>
                                        </a>
                                        <a href="">
                                            <i class="fa-solid fa-pen-to-square w-6"></i>
                                        </a>
                                        <a href="">
                                            <i class="fa-solid fa-user-xmark w-6"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Pagination Component -->

                        <div th:unless="${pageContacts.isEmpty}" class="pagination_container p-5 text-center">
                            <nav aria-label="Page navigation example">
                                <ul class="inline-flex -space-x-px text-base h-10">
                                    <li th:unless="${pageContacts.isFirst()}">
                                        <a th:href="@{'/user/contacts?page='+${pageContacts.Number-1}}" class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                            Previous
                                        </a>
                                    </li>
                                  
                                    <li th:each="index : ${#numbers.sequence(0,pageContacts.totalPages-1)}">
                                        <a th:href="@{'/user/contacts?page='+${index}}" 
                                           th:classappend="${index==pageContacts.Number 
                                           ? 'flex items-center justify-center px-4 h-10 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white:'
                                           : 'flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'}"
                                           class="">
                                            <span th:text="${index+1}"></span>
                                        </a>
                                    </li>
                                    <li th:unless="${pageContacts.isLast()}">
                                        <a th:href="@{'/user/contacts?page='+${pageContacts.Number+1}}" class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                            Next
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <h1 th:if="${pageContacts.isEmpty}" class="text-center text-4xl bg-white p-8">No Contacts to Display!</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("Contacts page!");
    </script>
</body>
</html>
    
</body>
</html>
