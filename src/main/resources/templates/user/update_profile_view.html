<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!-- Card -->
            <div class="block p-6 border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-600 dark:hover:bg-gray-700">
                
                <div th:replace="~{message::messagebox}"></div>
                
                <h5 class="mb-8 text-2xl text-center font-bold tracking-tight text-gray-900 dark:text-white">
                    Edit your Profile
                </h5>

                 <!-- this is  form -->
                <form th:action="@{'/user/update-profile/'+${userId}}" method="post" class="mt-5" th:object="${userForm}" enctype="multipart/form-data">

                    <div class="mb-6">
                        <!-- Profile Picture Container with Camera Icon -->
                        <div class="relative w-32 h-32 mx-auto group">
                          <!-- Profile Image -->
                          <img th:src="*{profilePic}" class="w-full h-full rounded-full object-cover" id="upload_image_preview" alt="Profile picture">
                          
                          <!-- Camera Icon (Bottom Right) -->
                          <div 
                            class="absolute bottom-0 right-0 bg-blue-500 rounded-full p-2 group-hover:bg-blue-600 transition-colors cursor-pointer"
                            onclick="document.getElementById('profileImage').click()"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                          </div>
                        </div>

                        <!-- Hidden File Input -->
                        <input th:field="*{profileImage}" class="hidden" id="profileImage" type="file" accept="image/*">
                      </div>

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="email" class="block mb-2 font-medium text-gray-900 dark:text-white">
                            Name
                        </label>
                        <input th:field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John Doe"/>
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}"
                           class="text-red-500 px-1 py-2 text-sm"></p>
                    </div>
                    
                    <!-- Phone No -->
                    <div class="mb-3">
                        <label for="phone" class="block mb-2 font-medium text-gray-900 dark:text-white">
                            Contact Number
                        </label>
                        <input th:field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           th:errors="*{phoneNumber}"
                           class="text-red-500 px-1 py-2 text-sm"></p>
                    </div>

                    <!-- About Textarea -->
                    <div class="mb-5">
                        <label for="about" class="block mb-2 font-medium text-gray-900 dark:text-white">
                            Write something about yourself...
                        </label>
                        <textarea th:field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>
                        <p th:if="${#fields.hasErrors('about')}"
                           th:errors="*{about}"
                           class="text-red-500 px-1 py-2 text-sm"></p>
                    </div>

                     <!-- Buttons -->
                     <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit" class="w-28 px-3 py-2 rounded bg-gray-800 hover:bg-gray-900 text-white dark:bg-blue-600 dark:hover:bg-blue-700">
                            Update Profile
                        </button>  
                        <button type="reset" class="w-24 px-3 py-2 rounded bg-orange-600 hover:bg-orange-700 text-white dark:bg-orange-600 dark:hover:bg-orange-700">
                            Reset
                        </button>  
                     </div>
                </form>

            </div>
        </div>
      </div>
    </div>

    <script>
      console.log("Update Profile page!");

      document
        .querySelector("#profileImage")
        .addEventListener("change", function (event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function () {
              document
                .querySelector("#upload_image_preview")
                .setAttribute("src", reader.result);
            };
            reader.readAsDataURL(file);
        });
                      
    </script>
  </body>
</html>
